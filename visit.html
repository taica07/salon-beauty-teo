    <section class="visit" id="visit">

        <h1 class="heading"> book a visit </h1>

        <div class="row">

            <form action="">
                <h3>book your first visit today</h3>
                <div class="inputBox">
                    <input class="visit-name" type="text" placeholder="Your name">
                </div>
                <div class="inputBox">
                    <input class="visit-email" type="email" placeholder="Your e-mail">
                </div>
                <div class="inputBox">
                    <input class="visit-subject" type="text" placeholder="Subject">
                </div>
                <div class="inputBox">
                    <textarea class="visit-message" placeholder="Message"></textarea>

                </div>

                <button id="send-whats-app" class="btn" type="button">Send Via WhatsApp</button>

            </form>



        </div>

    </section>
